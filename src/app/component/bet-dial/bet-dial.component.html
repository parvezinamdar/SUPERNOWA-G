<div class="col-4 d-none d-md-block {{selected}} {{betState}}" style="transform:scale(0.9);height: 90%;overflow: hidden;margin: auto;bottom: 0; position: absolute;left: 0;right: 0;margin-left: auto;margin-right: auto;">
    <img src="../assets/images/arrow-left.svg" class="arrow-left" style="z-index: 9999; cursor: pointer; pointer-events: all;position: absolute; left: 10px; bottom: 22px;">
    <img src="../assets/images/arrow-right.svg" class="arrow-right" style="z-index: 9999; cursor: pointer; pointer-events: all;position: absolute; right: 10px; bottom: 20px;">
    <img src="../assets/images/dial.png" class="w-100 position-absolute h-100" style="left: 0px; right: 0px;">
    <ul class="circle-container" style="z-index: 999;">
       <li class="c1">500</li>
       <li class="c2">1000</li>
       <li class="c3">5000</li>
       <li class="c4">10K</li>
       <li class="c5">50K</li>
       <li class="c6">100K</li>
       <li class="c7">500</li>
       <li class="c8">1000</li>
       <li class="c9">5000</li>
       <li class="c10 active">10K</li>
       <li class="c11">50K</li>
       <li class="c12">100K</li>
    </ul>
    <img src="../assets/images/triangle.svg" style="position: absolute; top: 0px; margin-top: 5px; left: 0; right: 0; margin-left: auto; margin-right: auto;">
    <div style="z-index: 99999; overflow: hidden; text-align: center; position: absolute; left: 0; right: 0; top: 50%; width: 50%; margin: auto; height: 100%; border: 1.5px solid #92FFD1; border-radius: 50%; background: #0474B5; padding-bottom: 50%; box-shadow: inset 0px 12px 12px rgba(0, 0, 0, 0.5); ">
    <div *ngIf="betState == null" (click)="placeBet()" id="betPlaceBtn" style="font-family: MATROSKA; font-weight: bold; color: #0D604A; text-transform: uppercase; height: 120px;display: flex; justify-content: center; align-items: center;background: linear-gradient(179.63deg, #05D3A2 68.18%, #4BFFC9 85.75%, #34C0A7 102.25%); opacity: 1.0; cursor:pointer;">
       Place <br> Bet
    </div>
    <div *ngIf="betState == 'loading'" style="font-family: MATROSKA; font-weight: bold; color: #0D604A; text-transform: uppercase; height: 120px;display: flex; justify-content: center; align-items: center;background: linear-gradient(179.63deg, #05D3A2 68.18%, #4BFFC9 85.75%, #34C0A7 102.25%); opacity: 1.0; cursor:pointer;">
      <div class="spinner-border text-light"></div>
    </div>
    <div *ngIf="betState == 'placed'" style="font-family: MATROSKA; font-weight: bold; color: white; text-transform: uppercase; height: 120px;display: flex; justify-content: center; align-items: center;">
         Bet <br> Placed
    </div>
    </div>
 </div>

 <div class="col-12 mobile-dial mobile hide" style="padding-bottom: 70vw; overflow: hidden;">
    <div style="position: fixed; overflow: hidden; z-index: 9999999999; bottom: 5vw; transform: scale(1.2); height: 48vw;margin-left: auto;margin-right: auto;left: 0;right: 0;">
       <img src="../assets/images/dial.png" class=" w-100 h-100 position-absolute" style="transform: scale(1.05); left: 0px; right: 0px; bottom: 0px;">
       <ul class="circle-container" style="z-index: 999;">
         <li class="c1">500</li>
         <li class="c2">1000</li>
         <li class="c3">5000</li>
         <li class="c4">10K</li>
         <li class="c5">50K</li>
         <li class="c6">100K</li>
         <li class="c7">500</li>
         <li class="c8">1000</li>
         <li class="c9">5000</li>
         <li class="c10 active">10K</li>
         <li class="c11">50K</li>
         <li class="c12">100K</li>
      </ul>

       <img src="../assets/images/triangle.svg" style="position: absolute; top: 0px; left: 0; right: 0; margin-left: auto; margin-right: auto;">

       <div style="overflow: hidden; text-align: center; position: absolute; left: 0; right: 0; top: 50%; width: 50%; margin: auto; height: 100%; border: 1.5px solid #92FFD1; border-radius: 50%; background: #0474B5; box-shadow: inset 0px 12px 12px rgba(0, 0, 0, 0.5);">
         <div *ngIf="betState == null" class="row" style="font-family: MATROSKA; font-weight: bold; color: #0D604A; text-transform: uppercase; height: 50px; display: flex; justify-content: center; align-items: center; background: url(../assets/images/button-greenbg.png);">
            <span class="col-12" (click)="placeBet()" id="betPlaceBtn" style="z-index: 99999; pointer-events: all; height: 100%; display: flex; align-items: center; padding: 0px; font-size: 10px; justify-content: center;">Bet</span>
         </div>
         <div *ngIf="betState == 'loading'" class="row" style="font-family: MATROSKA; font-weight: bold; color: #0D604A; text-transform: uppercase; height: 50px; display: flex; justify-content: center; align-items: center; background: url(../assets/images/button-greenbg.png);">
           <div class="spinner-border text-light"></div>
         </div>
         <div *ngIf="betState == 'placed'" class="row" style="font-family: MATROSKA; font-weight: bold; color: #0D604A; text-transform: uppercase; height: 50px; display: flex; justify-content: center; align-items: center;">
              <span class="col-12" style=" height: 100%; display: flex; align-items: center; padding: 0px; font-size: 10px; justify-content: center;">Bet <br> Placed</span>
         </div>
         <div class="row" style="font-family: MATROSKA; font-weight: bold; color: #0D604A; text-transform: uppercase; height: 50px; display: flex; justify-content: center; align-items: center; background: url(../assets/images/button-greenbg.png);">
            <span class="col-12 cancel" style="z-index: 99999; pointer-events: all; background: url(../assets/images/button-redbg.png); height: 100%; display: flex; align-items: center; padding: 0px; font-size: 10px; justify-content: center;">Cancel</span>
         </div>
       </div>
    </div>
 </div>
