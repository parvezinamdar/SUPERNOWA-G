<swiper [config]="config">
   <ng-container *ngFor="let item of gameList | keyvalue:keepOriginalOrder">
      <div class="swiper-slide" routerLink="/{{item.key}}" routerLinkActive="swiper-slide-current">
         <div class="row">
            {{item.value.name}}
         </div>
      </div>
   </ng-container>
</swiper>
