<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Supernowa</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <style>
    :root {
      --green: #92FFD1;
    }
  </style>
</head>
<body>
  <app-root></app-root>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function(event) {
      new Swiper('.swiper-container', {
        loop: true,
        slidesPerView: 2.5,
        spaceBetween: 30,
        breakpoints: {
          768: {
            slidesPerView: 5,
            spaceBetween: 40
          }
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        }
      });
    });

    var rotation = 0;

    jQuery.fn.rotate = function(degrees) {
        $(this).css({'transform' : 'scale(0.95) rotate('+ degrees +'deg)'});
        return $(this);
    };

    $(document).on("click", ".arrow-left", function() {
      var $first = $('.circle-container li:first');
      var $last = $('.circle-container li:last');
      rotation += 30;
      $(".circle-container").rotate(rotation);
      var $next;
      var $selected = $(".circle-container li.active");
      $next = $selected.prev('li').length ? $selected.prev('li') : $last;
      $selected.removeClass("active");
      $next.addClass('active');
    });

    $(document).on("click", ".mobile.player-controls .button", function() {
      $(".mobile.player-controls").fadeOut();
      $(".mobile-dial").fadeIn();
    });

    $(document).on("click", ".arrow-right", function() {
      var $first = $('.circle-container li:first');
      var $last = $('.circle-container li:last');
      rotation -= 30;
      $(".circle-container").rotate(rotation);
      var $prev;
      var $selected = $(".circle-container li.active");
      $prev = $selected.next('li').length ? $selected.next('li') : $first;
      $selected.removeClass("active");
      $prev.addClass('active');
    });

    $(document).on("click", ".c10", function() {
      rotation = 0;
      $(".circle-container").css({'transform': 'scale(0.95) rotate(0deg)'});
      $(".circle-container li").removeClass("active");
      $(this).addClass("active");
    });

    $(document).on("click", ".c11", function() {
      rotation = -30;
      $(".circle-container").css({'transform': 'scale(0.95) rotate(-30deg)'});
      $(".circle-container li").removeClass("active");
      $(this).addClass("active");
    });

    $(document).on("click", ".c12", function() {
      rotation = -60;
      $(".circle-container").css({'transform': 'scale(0.95) rotate(-60deg)'});
      $(".circle-container li").removeClass("active");
      $(this).addClass("active");
    });

    $(document).on("click", ".c1", function() {
      rotation = -90;
      $(".circle-container").css({'transform': 'scale(0.95) rotate(-90deg)'});
      $(".circle-container li").removeClass("active");
      $(this).addClass("active");
    });

    $(document).on("click", ".c2", function() {
      rotation = -120;
      $(".circle-container").css({'transform': 'scale(0.95) rotate(-120deg)'});
      $(".circle-container li").removeClass("active");
      $(this).addClass("active");
    });

    $(document).on("click", ".c3", function() {
      $(".circle-container").css({'transform': 'scale(0.95) rotate(-150deg)'});
      $(".circle-container li").removeClass("active");
      $(this).addClass("active");
    });

    $(document).on("click", ".c4", function() {
      $(".circle-container").css({'transform': 'scale(0.95) rotate(-180deg)'});
      $(".circle-container li").removeClass("active");
      $(this).addClass("active");
    });

    $(document).on("click", ".c5", function() {
      $(".circle-container").css({'transform': 'scale(0.95) rotate(-210deg)'});
      $(".circle-container li").removeClass("active");
      $(this).addClass("active");
    });

    $(document).on("click", ".c6", function() {
      $(".circle-container").css({'transform': 'scale(0.95) rotate(-240deg)'});
      $(".circle-container li").removeClass("active");
      $(this).addClass("active");
    });

    $(document).on("click", ".c7", function() {
      $(".circle-container").css({'transform': 'scale(0.95) rotate(-270deg)'});
      $(".circle-container li").removeClass("active");
      $(this).addClass("active");
    });

    $(document).on("click", ".c8", function() {
      $(".circle-container").css({'transform': 'scale(0.95) rotate(-300deg)'});
      $(".circle-container li").removeClass("active");
      $(this).addClass("active");
    });

    $(document).on("click", ".c9", function() {
      $(".circle-container").css({'transform': 'scale(0.95) rotate(-330deg)'});
      $(".circle-container li").removeClass("active");
      $(this).addClass("active");
    });
  </script>
</body>
</html>
